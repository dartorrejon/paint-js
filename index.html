<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <title>Document</title>
    <style>
        *,*::after,*::before{
           box-sizing: border-box;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #222;
            padding: 16px;
            max-width: 500px;
            margin: 0 auto;
        }

        h1{
            color: #fce300;
            font-size: 12px;
            font-weight: 600;

            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px;
           
            img{
                width: 16px;
                height: auto;
            }
        }
        canvas{
            background-color: #fff;
        }

        header{
            grid-area: header;
            background-color: silver;
            padding: 2px;

            button{
                position: relative;
                border: 0;
                background: transparent;

                &:hover{
                    box-shadow: 
                        1px 1px black,
                        inset -1px -1px gray,
                        inset 1px 1px #fff;
                }
                &:hover > ul{
                    visibility: visible;
                  
                }
                ul{
                    position: absolute;
                    left: -20px;
                    top: 4px;
                    visibility: hidden;
                    width: max-content;
                    height: 200px;
                   
                    li{
                        padding: 4px;
                        text-align: left;
                        background-color: silver;
                        margin-left: -20px;
                        text-decoration: none;
                        list-style: none;
                        font-size: .8em;
                    }
                }
            }
        }
        main{
            grid-area: main;
            padding: 16px;
        }
        footer{
            grid-area: footer;
            background-color: silver;
            padding: 4px;
        }
        #container{
            border: 1px solid #808080;
            display: grid;
            grid-template-areas: 
                "header header header"
                "aside main main"
                "footer footer footer"
                
        }
        aside{
            grid-area: aside;
            background-color: silver;
            width: 54px;
            padding: 2px;
           

            nav{
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 1px 2px;
               
                button{
                    width: 24px;
                    height: 24px;
                    background: #bdbdbd url("./icons/draw.png") no-repeat center;
                    border: 1px solid #eee;
                    border-right-color: #000;
                    border-bottom-color: #000;
                    image-rendering: pixelated;

                    &.active{
                    background-color: #eee;
                    border-color: #000;
                    border-right-color: #eee;
                    border-bottom-color: #eee;
                }
                }
            }
           
        }

        #erase-btn{
            background-image: url("./icons/erase.png");
        }
        #rectangle-btn{
            background-image: url("./icons/rectangle.png");
        }
        #ellipse-btn{
            background-image: url("./icons/ellipse.png");
        }
        #picker-btn{
            background-image: url("./icons/picker.png");
            &[disabled]{
                pointer-events: none;
                opacity: .6;
            }
        }
        #clear-btn{
            background-image: url("./icons/trash.png");
            background-size: 20px;
        }
        #fill-btn{
            background-image: url("./icons/fill.png");
            background-size: 20px;
        }
        #rect-select-btn{
            background-image: url("./icons/shape.png");
            background-size: 15px;
        }
        #image-data-backup{
            background-image: url("./icons/undo.png");
            background-size: 17px;
        }
        #chlinewidth-btn{
            background: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            gap: .3px;
            margin-block: .5px;
            div{
                background-color: gray;
                height: 1px;
                width: 16px;
                border-radius: 1px;
                
            }      
            .line2{
                height: 2px;
            }
            .line3{
                height: 2.7px;
            }    
            .line4{
                height: 3.4px;
            }
            .selected{
                    background-color: #000;
                }
        }
        
        
    </style>
    <script type="module">
        //CONSTANTS
        const MODES ={
           DRAW: 'draw',
           ERASE: 'erase',
           RECTANGLE: 'rectangle',
           ELLIPSE: 'ellipse',
           PICKER: 'picker',
           CLEAR: 'clear',
           REC_DASH: 'rec_dash',
           UNDO:'undo',
           LINE_WIDTH: 'line_width' 
        }
        //UTILITIES
        const $ = selector => document.querySelector(selector)
        const $$ = selector => document.querySelectorAll(selector)

        //ELEMENTS
        const $canvas = $('#canvas')
        const $colorPicker = $('#color-picker')
        const $drawBtn = $('#draw-btn')
        const $eraseBtn = $('#erase-btn')
        const $ellipseBtn = $('#ellipse-btn')
        const $rectangleBtn = $('#rectangle-btn')
        const $pickerBtn = $('#picker-btn')
        const $clearBtn = $("#clear-btn");
        const $recSelectBtn = $('#rect-select-btn')
        const $undoBtn = $('#image-data-backup')
        const $lineWidthBtn = $('#chlinewidth-btn')
        const $lines =$$('div.line')
        const ctx = $canvas.getContext('2d',{willReadFrequently: true})

        //STATE
        let isDrawing = false
        let startX, startY
        let lastX = 0
        let lastY = 0
        let mode = MODES.DRAW
        let imageData
        let imageRepositiry= []
        let isShiftPressed = false
        let lineWidthSelector = 1
        const lineWidthValues ={
            1: 2,
            2: 7,
            3: 12,
            4:16
        }

        //EVENTS
        $canvas.addEventListener('mousedown',startDrawing)
        $canvas.addEventListener('mousemove',draw)
        $canvas.addEventListener('mouseup', stopDrawing)
        $canvas.addEventListener('mouseleave', stopDrawing)
        $lines[lineWidthSelector-1].classList.add('selected')
        //PHONE EVENTS
        $canvas.ontouchstart = startDrawing
        $canvas.ontouchmove = draw
        $canvas.ontouchend = stopDrawing
        $canvas.ontouchcancel = stopDrawing

        $colorPicker.addEventListener("change",handleChangeColor)
        //$colorPicker.onchange = handleChangeColor <-- otra forma de escribir el codigo de arriba creo que es mas legible y corto

        $drawBtn.addEventListener("click",()=>{
            setMode(MODES.DRAW)
        })
        $eraseBtn.addEventListener('click',() =>{
            setMode(MODES.ERASE)
        })
        $rectangleBtn.addEventListener("click",() =>{
            setMode(MODES.RECTANGLE)
        })
        $ellipseBtn.addEventListener('click',() =>{
            setMode(MODES.ELLIPSE)
        })
        $pickerBtn.onclick = () =>{
            setMode(MODES.PICKER)
        }
        $clearBtn.addEventListener("click", () =>{
                setMode(MODES.CLEAR)
                return clearCanvas()
            }
        )
        $recSelectBtn.addEventListener("click", () =>{
            setMode(MODES.REC_DASH)
        })

        $undoBtn.addEventListener('click', ev =>{
            ev.preventDefault()
            setMode(MODES.UNDO)
            let imageNro = imageRepositiry.length-1;
            if(imageNro < 0) {
                setTimeout(() =>{
                    setMode(MODES.DRAW)
                },200)
                return
            }
            ctx.putImageData(imageRepositiry[imageNro],0,0)
            imageNro--;
            imageRepositiry.pop()
            setTimeout(() =>{
                    setMode(MODES.DRAW)
                },200)

        })
        $lineWidthBtn.addEventListener('click', () =>{
            setMode(MODES.LINE_WIDTH)
        })

        document.addEventListener("keydown", handleKeyDown)
        document.addEventListener("keyup", handleKeyUp)

        

        //METHODS
        function startDrawing(event){
            isDrawing= true
            let offsetX, offsetY
            if(event.type  === "mousedown"){
                 ({offsetX, offsetY} = event);
            }else if(event.type === "touchstart"){
                const toques = event.changedTouches[0]
                offsetX = toques.clientX - $canvas.getBoundingClientRect().left;
                offsetY = toques.clientY - $canvas.getBoundingClientRect().top;
            }
            
            //guardar las coordenadas iniciales
            [startX, startY] = [offsetX, offsetY];
            [lastX, lastY] = [offsetX, offsetY];

            imageData = ctx.getImageData(
                0,0,canvas.width,canvas.height)
                imageRepositiry.push(imageData)
        }

        function draw(event){
            if(!isDrawing) return
            
            let offsetX, offsetY

            //Comprobamos si el evento es del mouse o del tap del celular
            if(event.type  === "mousemove"){
                 ({offsetX, offsetY} = event);
            }else if(event.type === "touchmove"){
                event.preventDefault()
                const toques = event.changedTouches[0]
                offsetX = toques.clientX - $canvas.getBoundingClientRect().left;
                offsetY = toques.clientY - $canvas.getBoundingClientRect().top;
            }

            if(mode === MODES.DRAW || mode === MODES.ERASE){

                ctx.setLineDash([])

                //comenzar el trazado
                ctx.beginPath()

                //mover el trazado a las coordenadas actuales
                ctx.moveTo(lastX, lastY)

                //dibujar una linea entre coordenadas actuales y las nuevas
                ctx.lineTo(offsetX, offsetY)

                ctx.stroke();

                //actualizar las ultimas coordenadas
                [lastX, lastY] = [offsetX, offsetY]
                return
            }

            if(mode === MODES.RECTANGLE){
                ctx.putImageData(imageData,0,0)
                //startX & startY -> coordenadas iniciales del rectangulo
                let width = offsetX - startX
                let height = offsetY - startY
                
                if(isShiftPressed){
                    const sideLength = Math.min(
                        Math.abs(width),
                        Math.abs(height)
                    )
                    width = width > 0 ? sideLength: -sideLength
                    height = height > 0 ? sideLength: -sideLength
                }

                ctx.setLineDash([])

                ctx.beginPath()
                ctx.rect(startX, startY,width,height)
                ctx.stroke()
                return
            }

            if(mode===MODES.ELLIPSE){
                ctx.putImageData(imageData,0,0)

                let width = offsetX -startX
                let height = offsetY - startY

                if(isShiftPressed){
                    const sideLength = Math.min(
                        Math.abs(width),
                        Math.abs(height)
                    )
                    width = width> 0 ?sideLength : -sideLength
                    height = height> 0 ?sideLength : -sideLength
                }

                //Resetaamos la linea punteada a normal con un array vacio
                ctx.setLineDash([])

                ctx.beginPath()
                ctx.ellipse(startX,startY,Math.abs(width),Math.abs(height),0,0, 2*Math.PI,true)
                ctx.stroke()
                return
            }

            if(mode === MODES.REC_DASH){
                ctx.putImageData(imageData,0,0)

                let width = offsetX - startX
                let height = offsetY - startY

                if(isShiftPressed){
                    const sideLength = Math.min(
                        Math.abs(width),
                        Math.abs(height)
                    )
                    width = width > 0 ? sideLength : -sideLength
                    height = height > 0 ? sideLength : -sideLength
                }
                //setLineDash -> Metodo para cambiar de linea comun a punteada
                ctx.setLineDash([3,3])

                ctx.beginPath()
                ctx.rect(startX, startY,width,height)
                setTimeout(() =>{
                    const borde = 0
                    ctx.clearRect(startX-borde,startY-borde,width+borde,height+borde)
                   
                },1000)
                setTimeout(() => {
                    ctx.putImageData(imageData,0,0)
                },2000)

                ctx.stroke()
                return
            }
            if(mode === MODES.LINE_WIDTH){
                //TODO
            }
        }

        function stopDrawing(event){
            isDrawing = false
        }

        function handleChangeColor(){
            const {value} = $colorPicker
            ctx.strokeStyle = value
        }

        function clearCanvas(){
            //Tambien nos ayudaria a limpiar parte del canvas 
            //Con la herramienta de selección.
            ctx.clearRect(0,0, canvas.width, canvas.height)
            imageRepositiry= []
        }

        async function setMode(newMode){
            let previousMode = mode 
            
            if( newMode === MODES.CLEAR) previousMode = MODES.DRAW

            //Seteando en default el mode y el modo de trazado normal.
            mode = newMode
            ctx.globalCompositeOperation = "source-over"

            //Limpiamos el botón activo actual y habilitamos el botón para selección de color nuevamente.
            $('button.active')?.classList.remove('active')
            $colorPicker.style.pointerEvents = "initial"
            
            if(mode === MODES.DRAW){
                $drawBtn.classList.add('active')
                canvas.style.cursor ="url('./cursors/pincel.png') 0 24, auto"
                ctx.lineWidth= lineWidthValues[lineWidthSelector]
                //Las siguientes 2 funciones ayudan a que el trazado de la linea sea mas uniforme
                ctx.lineCap = 'round'
                ctx.lineJoin = 'round'
                return
                
            }
            if(mode === MODES.RECTANGLE){
                $rectangleBtn.classList.add('active')
                canvas.style.cursor = "crosshair"
                ctx.lineWidth=lineWidthValues[lineWidthSelector]
                return
            }
            if(mode === MODES.ELLIPSE){
                $ellipseBtn.classList.add('active')
                canvas.style.cursor = "crosshair"
                ctx.lineWidth=lineWidthValues[lineWidthSelector]
                return
            }
            if(mode === MODES.ERASE){
                $eraseBtn.classList.add('active')
                canvas.style.cursor = 'url("./cursors/erase.png") 0 24, auto'
                ctx.globalCompositeOperation  = 'destination-out'
                ctx.lineWidth = lineWidthValues[lineWidthSelector]+4
                return
            }
            if(mode===MODES.PICKER){
                $pickerBtn.classList.add('active')
                const eyeDropper = new window.EyeDropper()
                try {
                    const {sRGBHex} = await eyeDropper.open()
                    ctx.strokeStyle = sRGBHex
                    $colorPicker.value = sRGBHex

                    //Condición para evitar que luego del color picker vuelva a modo erase o seleccion rectangular
                    if(previousMode === MODES.ERASE || previousMode === MODES.REC_DASH){
                        setMode(MODES.DRAW)
                    }else{
                        setMode(previousMode)
                    }
                } catch (error) {
                    
                }
                return
            }
            if(mode ===MODES.CLEAR){
                $clearBtn.classList.add('active')
                setTimeout(() =>{
                    setMode(previousMode)
                },200)
            }

            if(mode  === MODES.REC_DASH){
                $recSelectBtn.classList.add('active')
                ctx.lineWidth = 1
                ctx.strokeStyle = "#000000"
                $colorPicker.value = "#000000"
                $canvas.style.cursor = "crosshair"
                $colorPicker.style.pointerEvents = "none"
            }
            if(mode === MODES.UNDO){
                $undoBtn.classList.add('active')
            }
            if(mode === MODES.LINE_WIDTH){
                $lineWidthBtn.classList.add('active')
                $lines[lineWidthSelector-1]?.classList.remove('selected')
                if(lineWidthSelector ===4) {
                    lineWidthSelector =0
                }
                lineWidthSelector++;
                $lines[lineWidthSelector-1]?.classList.add('selected')
                setTimeout( () =>{
                    setMode(previousMode)
                },200)
            }
        }

        function handleKeyDown({key}){
            isShiftPressed = key === 'Shift'
        }

        function handleKeyUp({key}){
            if(key === 'Shift') isShiftPressed = false
        }
       
        setMode(MODES.DRAW)
        //Show picker if browser has support
        if( typeof window.EyeDropper != 'undefined'){
            $pickerBtn.removeAttribute('disabled')
        }

        document.getElementById("guardarIMG").addEventListener("click", function() {
            const dataURL = $canvas.toDataURL("image/png");

            const enlace = document.createElement("a");
            enlace.href = dataURL;
            enlace.download = "mi_dibujo.png";

            // Simular clic en el enlace para descargar la imagen
            enlace.click();
        });
    </script>
</head>
<body>
    <h1>
        <img src="icon.png" alt="Paint.js">
        Paint.js
    </h1>
    <div id="container"> 
        <header>
            <button>File
                <ul>
                    <li>New File</li>
                    <li id="guardarIMG">
                        Save File
                    </li>
                </ul>
            </button>
            <button>Edit <ul>
                <li>
                   Undo
                </li>
            </ul></button>
            <button>View</button>
            <button>Image</button>
            <button>Options </button>
            <button>Help</button>
        </header>
        <aside>
            <nav>
                <button id="draw-btn" title="Pincel"></button>
                <button id="erase-btn" title="Borrar"></button>
                <button id="rectangle-btn" title="Rectángulo"></button>
                <button id="ellipse-btn" title="Elipse"></button>
                <button id="picker-btn" title="Capturar color" disabled></button>
                <button id="fill-btn" title="Rellenar figura"></button>
                <button id="rect-select-btn" title="Seleccion Rectangular"></button>
                <button id = "chlinewidth-btn" title="cambiar ancho de linea">
                    <div class="line line1"></div>
                    <div class="line line2"></div>
                    <div class="line line3"></div>
                    <div class="line line4"></div>
                </button>
                <button id = "image-data-backup" title="volver atras"></button>
                <button id="clear-btn" title="Limpiar dibujo"></button>
            </nav>
        </aside>
        <main>
            <canvas id="canvas" width="300" height="200"></canvas>
        </main>
        <footer>
            <input type="color" name="color-picker" id="color-picker" value="#000000">
        </footer>
    </div>
</body>
</html>
